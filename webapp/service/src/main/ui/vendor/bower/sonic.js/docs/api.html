<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link href="css/sonic-js.css" rel="stylesheet" type="text/css">
  <link href="docs.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="liblnk/d3/d3.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="docUtils.js"></script>
</head>
<body>
  <div id="header">
      <a href="index.html"><h1>Sonic.js</h1></a>
  </div>
  <div id="main" class="docs">
    <h2>API Documentation</h2>
    <section id="toc"></section>
  </div>

    <script id="tocCategory" type="text/template">
        <h3><%= categoryName %></h3>
        <ul>
        <% _.each(methods, function(method, key) { %>
            <li>
                <a href="#<%= key %>">
                    <%= key %>
                </a>
            </li>
        <%})%>
        </ul>
    </script>

    <script id="methodSection" type="text/template">
        <h3><%= categoryName %></h3>
        <% _.each(methods, function(obj, method) { %>
            <a name="<%= method %>">
            <h4><%= method %></h4>
            <p><%= obj.description %></p>
            <small class="example">
                <p>
                    <a href="<%= obj.example %>">Example</a>
                </p>
            </small>
            <table><tbody>
                <tr>
                    <th>Option</th>
                    <th>Type</th>
                    <th>Default</th>
                    <th>Description</th>
                </tr>
            <% _.each(obj.config, function(cfg, key) { %>
                <tr>
                    <td><%= cfg.name %></td>
                    <td><%= cfg.type %></td >
                    <td><%= cfg.default %></td>
                    <td><%= cfg.description %></td>
                </tr>
            <%})%>
            </tbody></table>
        <%})%>
    </script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
